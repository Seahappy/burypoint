<script>
    const buryPoint = new FTBP({
        url: 'http://localhost:1314',
        defaultPath: 'point'
    })
    const btn = () => {
        buryPoint.BPClick({ a: 1 }, 'login', 'http://localhost:1314')
    }

    const jump = () => {
        location.href = 'http://127.0.0.1:5500/ft-burypoint/html/index.html#/33333333'
    }

    buryPoint.BPVisiblePage(document.getElementsByClassName('box')[0], ({ time }, cb) => {
        cb({ time, bbb: 123 }, 'login')
    })

    buryPoint.BPVisits({ vv: 123 }, 'login')
    buryPoint.BPTimePage((dp, cb) => {
        cb({ path1: dp.from.hash.split('#')[1], gg: 1, time: dp.time }, 'login')
    })
    const historyR = () => {
        // history.pushState({}, '', 'http://127.0.0.1:5500/ft-burypoint/html/hash.html#/3111')
        history.replaceState({}, '', 'http://127.0.0.1:5500/ft-burypoint/html/index.html#/3?a=1')
    }

    const hisGo = () => {
        history.go(1)
    }
    const hisBack = () => {
        history.back()
    }
    const hisForward = () => {
        history.forward()
    }
