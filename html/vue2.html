<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script>
    <script src="../node_modules/ft-burypoint/dist/index.umd.js" type="text/javascript"></script>
</head>

<body>
    <div id="app">
        <h1>Hello App!</h1>
        <p>
            <!-- 使用 router-link 组件来导航. -->
            <!-- 通过传入 `to` 属性指定链接. -->
            <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
            <router-link to="/foo">Go to Foo</router-link>
            <router-link to="/bar">Go to Bar</router-link>
        </p>
        <!-- 路由出口 -->
        <!-- 路由匹配到的组件将渲染在这里 -->
        <router-view></router-view>
    </div>
</body>
<script>
    const Foo = {
        template: '<div v-BPClick="{b: 2}">foo</div>', created() {
            // 浏览时间
            this.$BPTimePage((dp, cb) => {
                cb({ a: 1, time: dp.time })
            })
        }
    }
    const Bar = { template: '<div>bar</div>' }
    const routes = [
        { path: '/foo', component: Foo },
        { path: '/bar', component: Bar }
    ]
    const router = new VueRouter({
        routes // (缩写) 相当于 routes: routes
    })
    Vue.use(FTBP.buryPoint, router, {
        url: 'http://localhost:1314',
        defaultPath: 'point',
        visAreaThreshold: 0.2,
        uniqueIDConfig: {
            key: "ppid"
        }
    })
    const app = new Vue({
        router
    }).$mount('#app')
</script>

</html>
